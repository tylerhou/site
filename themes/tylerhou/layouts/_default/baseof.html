<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    {{ block "resources" . }}
      <style>{{ readFile (print "/static/assets/" (index .Site.Data.manifest "main.css")) | safeCSS }}</style>
    {{ end }}
  </head>
  <body>
    <div class="container">
      {{ block "main" . }}
      {{ end }}
    </div>
    {{ partial "footer" . }}
  </body>
</html>
