<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <style>
      {{ block "styles" . }}

      {{ end }}
    </style>
    {{ block "resources" . }}

    {{ end }}
  </head>
  <body>
    {{ partial "header" . }}
    <div class="content">
      {{ block "main" . }}

      {{ end }}
    </div>
    {{ partial "footer" . }}
    {{ block "js" . }}

    {{ end }}
  </body>
</html>
