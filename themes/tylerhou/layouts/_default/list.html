{{ define "main" }}
  <main class="list">
    {{ range .Data.Pages.GroupBy "Section" }}
    <h1>{{ .Key | humanize }}</h1>
    <ul>
      <table>
        {{ range .Pages }}
          <tr>
            <td class="posted-at"><time>{{ .Date.Format .Site.Params.dateformat }}</time></td>
            <td class="title"><a href="{{ .Permalink}}">{{ .Title }}</a></td>
          </tr>
        {{ end }}
      </table>
    </ul>
    {{ end }}
  </main>
{{ end }}
