{{ define "main" }}
  <article class="post">
    <time class="posted-at">{{ .Date.Format .Site.Params.dateformat }}</time>
    <h1 class="title">{{ .Title }}</h1>
    <p class="subtitle">
      {{ with .Params.subtitle }}
          {{.}}
      {{ end }}
    </p>
    <main>
      {{ .Content }}
    </main>
  </article>
{{ end }}

{{ define "title" }}
  {{ .Title }}
{{ end }}
