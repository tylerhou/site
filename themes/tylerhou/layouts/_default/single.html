{{ define "main" }}
  <article class="post">
    <time class="posted-at">{{ .Date.Format .Site.Params.dateformat }}</time>
    <h1 class="title">{{ .Title }}</h1>
    <section class="subtitle">
      {{ with .Params.subtitle }}
        {{ . | markdownify }}
      {{ end }}
    </section>
    {{ "---" | markdownify }}
    <main>
      {{ .Content }}
    </main>
  </article>
{{ end }}

{{ define "title" }}
  {{ .Title }}
{{ end }}
